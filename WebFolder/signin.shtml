<!doctype html>
<html lang="fr" data-bs-theme="dark">
	<head>
		<!-- Metadata -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Accueille - Festival</title>
		
		<!-- Bootstrap 5.3 CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<!-- jQuery 3.7.0 script -->
		<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
		<!-- Custom script -->
		<script src="/scripts/script.js"></script>
	</head>
	<body>
        <!-- Header -->
        <header id="header_nonav"></header>

        <!-- Body -->
        <div class="container">
			<h1>Connexion</h1>

			<form id="form_login">

				<div class="mb-3">
					<label for="w_email" class="form-label">Adresse e-mail</label>
					<input name="w_email" type="email" class="form-control" id="w_email" placeholder="name@example.com">
				</div>

				<div class="mb-3">
					<label for="w_password" class="form-label">Mot de passe</label>
					<input name="w_password" type="password" class="form-control" id="w_password" placeholder="">
				</div>

				<input type="submit" class="btn btn-primary" id="btn_inscription" value="Continuer">
			</form>
        </div>

        <!-- Scripts -->
		<script src="/scripts/template.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
